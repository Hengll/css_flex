  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .checkerboard {
      width: 600px;
      height: 650px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .black,
    .red {
      width: 480px;
      height: 240px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .black::before {
      content: '';
      width: calc(117px * 1.414213);
      border: 1px solid black;
      position: absolute;
      top: -0.5px;
      left: 179.75px;
      transform: rotate(45deg);
      transform-origin: 0;
    }

    .black::after {
      content: '';
      width: calc(117px * 1.414213);
      border: 1px solid black;
      position: absolute;
      top: 118px;
      left: 179.75px;
      transform: rotate(-45deg);
      transform-origin: 0;
    }

    .red::before {
      content: '';
      width: calc(117px * 1.414213);
      border: 1px solid black;
      position: absolute;
      top: 117.5px;
      left: 179.75px;
      transform: rotate(45deg);
      transform-origin: 0;
    }

    .red::after {
      content: '';
      width: calc(117px * 1.414213);
      border: 1px solid black;
      position: absolute;
      top: 236px;
      left: 179.75px;
      transform: rotate(-45deg);
      transform-origin: 0;
    }

    .river {
      width: 480px;
      height: 60px;
      border-left: 2px solid black;
      border-right: 2px solid black;
      display: flex;
      justify-content: space-around;
    }

    .chuhe,
    .hanjie {
      font-size: 2.6rem;
      font-family: '標楷體';
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .row {
      display: flex;
      flex-grow: 1;
    }

    .col {
      border: 1px solid black;
      flex-grow: 1;
    }

    .slogan {
      writing-mode: vertical-rl
    }
  </style>
</head>
